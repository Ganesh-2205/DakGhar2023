        <div class="form-container sign-in">
        
            <form action="#">
                <img class="image" src="../login page(buyer)/Screenshot 2023-09-20 224145.png" alt="stylesheet">
                <h2>login</h2>
                <div class="form-group">
                    <input type="text" required>

                </div>

                </div>
                <!-- <div class="form-group">

                <div class="Registration-Button">
                    <input type="button" value="Registration" id="submit" onclick="dataTosend()"/>
                    </div>
                <div class="link">
                    <p>Don't have an account?<a href="/DakGhar2023-main/Registration(Buyer)/index2.html"> register now</a></p>
                </div>

    <script src="https://kit.fontawesome.com/9e5ba2e3f5.js" crossorigin="anonymous"></script>
    <script>
        const dataTosend=async()=>{
 var username= document.getElementById("username").value;
 var password= document.getElementById("password").value;



 fetch('http://localhost:8080/vend/register',{
     method: 'POST',

headers: {

'Content-Type': 'application/json'

},
body: JSON.stringify({

"user": username,

'password': password,

}),

})

.then(Response => {
                var varsity=Response.ok;
                console.log(Response);
              
                if(varsity)
                window.location.href = "http://www.w3schools.com";
                else
                window.alert("invalid input");
            }).catch(error => {
                console.log(error);
})
 }
    </script>
